name: .NET Desktop

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore workloads
      run: dotnet workload restore EZRClone/EZRClone.csproj

    - name: Restore dependencies
      run: dotnet restore EZRClone/EZRClone.csproj

    - name: Build
      run: dotnet build EZRClone/EZRClone.csproj --configuration ${{ matrix.configuration }} --no-restore

    - name: Publish
      if: matrix.configuration == 'Release'
      run: dotnet publish EZRClone/EZRClone.csproj --configuration Release --output ./publish --no-build

    - name: Upload build artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: EZRClone-${{ github.sha }}
        path: ./publish
